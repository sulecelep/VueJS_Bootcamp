<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        
        <h1>{{title}}</h1>
        <p>{{content}}</p>
        <a :href="eduflow.url" 
        :target="eduflow.target"
        :kablosuzkedi="owner" 
        :alt="eduflow.alt">{{eduflow.title}}</a>
        <br><br>

        <button v-on:click="changeTitle('Bu 1. changeTitle')">Title Değiştir</button>
    
        <div @mousemove="updateCoords('mouseMoveee',$event)" class="box" @click="changeTitle('Box üzerinden gelen')"></div>
        
        <span>{{coords.x}},{{coords.y}}</span>
    
    
    
    
    
    </div>

    

    <script src="app.js"></script>
</body>
</html>
