<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row mt-5">
        <div class="col-2 card p-2 me-2">
          <h3 class="text-center">{{counter}}</h3>

          <div class="d-flex justify-content-center align-items-center">
            <button @click="counter++" class="btn btn-primary btn-sm me-2">+</button>
            <button @click="counter--" class="btn btn-danger btn-sm">-</button>
          </div>
          <div class="alert alert-warning mt-2">
            {{getCounterResult}}
          </div>
        </div>
        <div class="col-2 card p-2">
            <h3 class="text-center">{{counter2}}</h3>
  
            <div class="d-flex justify-content-center align-items-center">
              <button @click="counter2++" class="btn btn-primary btn-sm me-2">+</button>
              <button @click="counter2--" class="btn btn-danger btn-sm">-</button>
            </div>
            <div class="alert alert-warning mt-2">
              {{getCounter2Result}}
            </div>
          </div>
      </div>
     
        
     
    </div>

    <script src="app.js"></script>
  </body>
</html>
